{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}

{% block body %}
<div class="container mb-4 py-4">
    <img src="static/photo5.jpg" class="d-block w-100 my-4" alt="...">
</div>
<div class="container">
    <h1 class="text-center">For more enquiry</h1>
    <h1 class="text-center mb-4">Contact Us:</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="enter your full name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                   placeholder="email@gmail.com">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="Password"
                   placeholder="at least 8 characters">
        </div>
        <div class="mb-3">
            <label for="Desc" class="form-label">Introduction</label>
            <input type="text" class="form-control" name="desc" id="Desc" placeholder="shortly introduce yourself">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Check1">
            <label class="form-check-label" for="Check1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
